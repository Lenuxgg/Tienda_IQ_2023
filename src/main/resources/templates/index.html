<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Articulos Disponibles</h2>
            <br/>
            <div th:if="${articulos != null and !articulos.empty}">  
                <table border="1">
                    <thead>
                    <th th:text="#{index.descripcion}">Descripcion</th>
                    <th th:text="#{index.precio}">Precio</th>
                    <th th:text="#{index.comprar}">Acciones</th>
                    <th colspan="2">Acciones</th>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}"th:text="#{accion.agregar}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                <p th:text="#{articulo.no_mostrar}">No hay articulos</p>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"/>
</body>
</html>
