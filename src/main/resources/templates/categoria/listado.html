<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Listado de categorias</h2>
            <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nuevo categoria</a>
            <br/>
            <br/>
            <div th:if="${categoria != null and !categoria.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Descripcion</th>
                            <th th:text="#{categoria.activo}">Activa</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td thtext="${articulo.descripcion}"></td>
                            <td><input type="checkbox" name="activa" th:checked="${categori.activo}" disabled="true"></td>
                            <td><a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}" th:text="#{accion.actualizar}">Modificar</a></td>
                            <td><a th:href="@{/articulo/eliminar/} + ${articulo.idArticulo}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>                   
           </div>
            <div th:if="${articulos == null or articulos.empty}">
                <p th:text="#{categoria.no_mostrar}">No tenemos articulos que mostrar ...   </p>             
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
