<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:href="@{/categoria/nuevo}">Nuevo categoria</a>
            <div th:if="${categoria != null and !categoria.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Activa</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td thtext="${articulo.descripcion}"></td>
                            <td><input type="checkbox" name="activa" th:checked="${categori.activo}" disabled="true"></td>
                            <td><a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}">Modificar</a></td>
                            <td><a th:href="@{/articulo/eliminar/} + ${articulo.idArticulo}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>                   
           </div>
            <div th:if="${articulos == null or articulos.empty}">
                No tenemos articulos que mostrar ...                
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
